<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BankBets -- Admin Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BankBets Software">
    <meta name="author" content="6LD">
    <meta name="keyword" content="">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/a/bootstrap.min.css') }}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{{ url_for('static', filename='css/a/bootstrap-theme.css') }}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{{ url_for('static', filename='css/a/elegant-icons-style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/a/font-awesome.min.css') }}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/a/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/a/style-responsive.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
  </head>

  <body>

  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      {% include 'navbar.html' %}
      <!--sidebar start-->
    <aside>
        <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li>
                      <a class="" href="admin">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li>
                      <a href="admin/manage" class="">
                          <i class="icon_document_alt"></i>
                          <span>Manage</span>
                      </a>
                  </li>
                  <li>
                      <a class="" href="admin/charts">
                          <i class="icon_piechart"></i>
                          <span>Charts</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="icon_table"></i>
                          <span>Tables</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="admin/bettors">Bettor Info</a></li>
                          <li><a class="" href="admin/audit">Bets Audit</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
  </section>

 <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-file-text-o"></i> Admin Panel</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="admin">Dashboard</a></li>
                            <li><i class="fa fa-file-text-o"></i>Admin Dashboard</li>
                        </ol>
                    </div>
              </div>
             <div class="row">
                <div class="col-lg-12">
                <section class="panel">
                   <header class="panel-heading">
                      Add User
                   </header>
                   <div class="panel-body">
                      <form class="form-horizontal " method="post" action="newuser">
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                               <input type="text" name="new_name" required="required" class="form-control round-input">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                               <input type="password" name="new_pass" required="required" class="form-control round-input">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                               <input type="email" name="new_email" required="required" class="form-control round-input" placeholder="">
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">Balance</label>
                            <div class="col-sm-10">
                               <input type="text" name="new_balance" class="form-control round-input" placeholder="0">
                            </div>
                         </div>
                          <div align="center">
                            <button type="submit" class="btn btn-primary">Create New User</button>
                          </div>
                      </form>
                   </div>
                </section>
                </div>
             </div>
      </section>
  {% include 'js.html' %}

  </body>
</html>
